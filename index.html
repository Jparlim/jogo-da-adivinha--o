<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo do adivinha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="screen1">
            <h1>jogo da adivinha</h1>
            <p>tente acertar o número de 1 a 10</p>
            <form>
                <input id="inpnumber" type="number">
                <button id="clicktent">tentar</button>
            </form>
        </div>
        
        <div class="screen2 hide">
            <h2>você acertou com 3 tentativas</h2>
            <button id="clickreturn">jogar novamente</button>
        </div>
    </main>


    <script src="main.js"></script>
</body>
</html>
